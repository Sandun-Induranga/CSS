<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Frameworks | Responsive</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!--link Bootstrap Framework-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    section{
      height: 400px;
      border: 1px solid red;
    }

    div{
      border: 1px solid blue;
    }
  </style>

</head>
<body>

<main class="container-fluid">

  <section class="row">
    <div class="col col-sm-6 bg-primary"></div>
    <div class="col col-sm-6 bg-danger"></div>
    <div class="col col-sm-12 bg-warning"></div>
  </section>

  <section class="row">
    <div class="col bg-info"></div>
  </section>

  <section class="row">
    <div class="col-8"></div>
    <div class="col-4"></div> <!-- If total > 12 then the last col goes to a new row -->
  </section>

</main>

<!--Import js for bootstrap-->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
