<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style>
        *{
            color: yellow;
        }

        #myHeading{
            color: red;
        }

        .h1Group{
            color: green;
        }

        [id]{
            color: blue !important; /* Keyword */
        }

        h1:first-child{
            color: purple;
        }

    </style>
</head>
<body>
<h1 id="myHeading" class="h1Group">Cascading</h1>
</body>
</html>
