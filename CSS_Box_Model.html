<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
      h1{
        /*border: 5px solid red;*/
          border-top: 5px solid yellow;
          border-bottom: 10px dashed red;
          border-left: 2px dot-dash green;
          border-right: 4px dot-dot-dash blue;

          padding: 10px;
      }
    </style>
</head>
<body>
<section>
    <h1>Hello There</h1>
</section>
<section>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A commodi est itaque laborum minus molestias
        necessitatibus
        nemo non odio officia quae quam quas quidem rem tempore tenetur unde, voluptate? Perspiciatis?</p>
</section>
<section>
    <ul>
        <li>ABCD</li>
        <li>EFGH</li>
        <li>IJKL</li>
    </ul>
</section>
</body>
</html>
