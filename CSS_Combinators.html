<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Combinators.!</title>

    <style>
        /* Child Combinator */
        section > h1 {
            color: red;
        }

    </style>
</head>
<body>
<h1>CSS Combinators.!</h1>
<section>
    <h1>Hello There</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
</section>
</body>
</html>
