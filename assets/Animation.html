<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            animation-name: my-animation;
            background-color: crimson;
            animation-duration: 2s;
        }

        @keyframes my-animation {
            from {
                background-color: orange;
            }
            to {
                background-color: green;
            }
        }

    </style>

</head>
<body>

<div></div>

</body>
</html>
