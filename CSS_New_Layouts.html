<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /* Flex Box is a new layout which was introduced to create one directional rows and columns
            By adding display: flex; to a element it convert to a flex container and all the elements inside that container will adjust to the container height
            But width of the element calculated according to the content size
         */

        section {
            display: flex;
            height: 400px;
            flex-direction: row-reverse; /* row , column, row-reverse column-reverse */
            align-items: center; /* flex-start(default) ,flex-end, center */  /*Cross(Y) axis */
            justify-content: space-evenly; /* flex-start(default) ,flex-end, center, space-around, space-between, space-evenly */ /* Main(X) axis */
            border: 1px solid red;
            flex-wrap: wrap; /* default value is nowrap */
        }

        section > div {
            border: 1px solid green;
            height: 50px;
            width: 50px;
        }

    </style>
</head>
